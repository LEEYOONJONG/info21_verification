<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>{{name}}님, 환영합니다.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/info21.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="page-header">
        <h1><a href="/">Kyunghee University</a href="/"></h1>
        <h3><a href="/">info21 Verification System</a href="/"></h3>
    </div>
    <div class="content">
        <h4>현재 온도 : {{weather}} ˚C </h4>
        <h5>이름 : {{name}}</h5>
        <h5>학번 : {{hakbun}}</h5>
        <h5>전공 : {{major}}</h5>
        {% for score in scores %}
        {% if score < 5 %}
        <h6> {{forloop.counter}} semester : {{score}}</h6>
        {% else %}
        {% endif %}
        {% endfor %}
        
    </div>
    
</body>
</html>
